<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Responsive</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const eyeIcon = document.querySelector('.show-hide i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
    <!-- mycss -->
    <link rel="stylesheet" href="assets/css/global.css">
</head>

<body>
    <!-- <img> -->
    <div class="overlay"></div>
    <div class="container">
        <div class="img">
            <img src="assets/img/graphql-opened.svg" alt="">
        </div>

        <!-- Login Content -->
        <div class="login-content">
            <form action="">
                <!-- <img src="assets/img/profile.png" alt=""> -->
                <h2 class="title">
                    <div class="logo-container">
                        <img src="assets/img/logo.png" alt="">
                        <span>Oujda-Gph</span>
                    </div>
                </h2>

                <!-- Login welcom -->
                <div class="login-welcome">
                    <span class="line"></span>
                    <p>Login to your account</p>
                    <span class="line"></span>
                </div>
                <!-- Input Username -->
                <div class="input-div one">
                    <div class="i">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Email or Username</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <!-- End Input Username -->

                <!-- Input Password -->
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" id="passwordInput">
                    </div>
                    <div class="show-hide" onclick="togglePassword()">
                        <i class="fas fa-eye-slash"></i>
                    </div>
                </div>
                <!-- End Input Password -->
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
        <footer class="footer-part">
            <div class="footer-content"></div>
        </footer>
    </div>

    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
