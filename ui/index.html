        /* styles.css */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            /* Center content horizontally */
            justify-content: center;
            /* Center content vertically */
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #555;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .forgot-password {
            display: block;
            margin-top: 0.5rem;
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me input {
            margin-right: 0.5rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            h2 {
                font-size: 1.25rem;
            }
        }

        /* Grid container */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
            padding: 10px;
            flex-grow: 1;
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
        }

        /* .container {
            width: 90%;
            /* Set width to 90% of the browser 

        } */

        /* Individual grid items */
        .item {
            background-color: lightpink;
            /* color: white; */
            padding: 7rem;
            text-align: center;
            font-size: 1.2rem;
            border-radius: 5px;
            border: 2px solid #000;
        }

        /* Full-width item using negative line numbers */
        .footer {
            /* color: white; */
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bolder;
            /* border-radius: 5px; */
            grid-column: 1 / -1;
            color: #5b6088;
            position: relative;
            margin-top: auto;
            background-color: lightblue;
        }

        .nav {
            /* display: flex;
            gap: 20px;
            align-items: center; */
            /* color: white; */
            padding: 20px;
            font-size: 1.2rem;
            grid-column: 1 / -1;
            background-color: lightblue;
            gap: 20px;

        }

        /* Edit height of items except nav and footer */
        .grid .item:not(.nav):not(.footer) {
            height: 11rem;
        }

        .space-separator {
            flex-grow: 1;
        }

        .nav-link {
            color: #5b6088;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: blueviolet;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
                /* 1 column for smaller screens */
            }
        }
    </style>
</head>
